<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container" id="main-container">
        <div class="login-card">
            <div class="card-header">
                <h1 id="form-title">Secure Signup</h1>
                <p id="form-subtitle">Sign up to access your account</p>
            </div>
            <div class="card-body">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group" id="password-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <span class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
            
                    <div id="message-container" class="message-container"></div>

                    <button type="submit" class="signup-button" id="signupButton">
                        <span class="loading" id="buttonLoader" style="display:none;"></span>
                        <span id="buttonText">Signup</span>
                    </button>
                </form>
                <br>
                <div class="signup-link">
                    Already have an account? <a href="/signin.html">Sign in now</a>
                </div>
            </div>
        </div>
    </div>

    <!-- âœ… axios before signup.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
