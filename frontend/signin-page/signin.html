<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" id="main-container">
        <div class="login-card">
            <div class="card-header">
                <h1 id="form-title">Secure Login</h1>
                <p id="form-subtitle">Sign in to access your account</p>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group" id="password-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <span class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    
                    <div class="options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="/forget-password" class="forgot-password" id="forgot-password-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-button" id="loginButton">
                        <span class="loading" id="buttonLoader"></span>
                        <span id="buttonText">Login</span>
                    </button>
                </form>
                <br>
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up now</a>
                </div>
            </div>
        </div>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signin.js"></script>
</body>
</html>
